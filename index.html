<!DOCTYPE html>
<html lang=  "en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./img/encriptado-2.jpeg" type="image/x-icon">
        <title>Challenge 1-Encriptador de texto</title>
    </head>
    <body>
        <div class="container"> 
            <div class="logo">
                <img class="logoImg" src="./img/Vector2.png"> 
                <li>
                    <h1 class="titulo">ENCRIPTADOR DE TEXTO</h1>
                    <h2 class="titulo">María José Egea Mussi</h2>
                </li>
            </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese en texto aquí">
            </div>
            <div class="right">
                <img src="./img/looking 2.jpeg" id="imgDer">
                <h1 id="texto"> Ningún mensaje fue encontrado </h1>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desee encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
            </div>
            <div class="left-button">
                <p class="mensaje">Sólo minúsculas y sin acentos</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>

        <script src="main.js"></script>
       
    </body>

</html>
